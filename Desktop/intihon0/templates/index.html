{% extends 'base.html' %}
{% load static %}
{% block content %}


 <!-- Menu Start -->

 

    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">Burger King</h5>
                <h1 class="mb-5">Mazal Taomlar</h1>
            </div>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                    
                
                    
                
                </ul>
                <div class="tab-content">
                    {% for post in posts %}
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        
                        <div class="row g-4">
                            <div class="col-lg-6">
                                <div class="d-flex align-items-center">
                                    {% if post.photo %}
                                    
                                    <img class="flex-shrink-0 img-fluid rounded" src="{{ post.photo.url }}" alt="" style="width: 80px;">
                                    <div class="w-100 d-flex flex-column text-start ps-4">
                                        
                                        <h5 class="d-flex justify-content-between border-bottom pb-2">

                                            <a href="{% url 'post_detali' post.id %}"><span>{{post.title}}</span></a>
                                            <span class="text-primary">{{ post.narxi }}</span>
                                        </h5>
                                        <small class="fst-italic">{{ post.body }}</small>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                             
                        </div>
                    </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    
{% endblock content %}



<!-- Menu End -->
